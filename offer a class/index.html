<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>GroupSpace</title>
</head>
<body>
  <header>
    <nav>
      <a href="#" class="navbar-logo"><img src="../images/logo_white.svg" alt="logo"></a>
      <ul class="navbar-list">
        <li><a href="../offer a class/index.html" class="navbar-button">Offer a Class</a></li>
        <li><a href="../browse-classes/browseClasses.html" class="navbar-button">Browse Classes</a></li>
        <li><a href="../about-us/index.html" class="navbar-button">About Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="form">
        <div class="heading">
            <img class="logo" src="../images/logo_color.svg">
            <h1>Create Post</h1>
        </div>
        <div class="wrap2">
            <label>Title</label>
            <input id="space-title" type="text" placeholder="How to...">
            <span class="focus-input2"></span>
        </div>
        <div class="wrap2">
            <label>Description</label>
            <input  id="space-desc"  type="text" placeholder="This video tutorial shows...">
            <span class="focus-input2"></span>
        </div>
        <div class="wrap2">
            <label>Category</label>
           <select name="" id="category-select">
             <option value="tutorial">Tutorial</option>
             <option value="blog">Blog</option>
             <option value="project">Project</option>
           </select>
            <span class="focus-input2"></span>
        </div>
        <div class="wrap2">
            <label>Tags</label>
            <input id="space-tags" type="text" placeholder="#javascript #html #css">
            <span class="focus-input2"></span>
        </div>
        <div class="wrap2">
          <label>Upload video</label>
          <input id="space-file" type="file" placeholder="#javascript #html #css">
          <span class="focus-input2"></span>
      </div>
        <button id="post" class="btn post">Post</button>
        <button id="cancel" class="btn cancel">Cancel</button>
    </div>
    <div class="image">
      <img src="../images/photo updated.svg" class="img" alt="pic">
    </div>
    </div>
    <footer>
      <p class="footer-text">Copyright Â© 2020, Group Space</p>
    </footer>
