<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"> 
  <title>Sign Up</title>
</head>
<body>
  <header>
    <nav>
      <a href="../landing page/index.html" class="navbar-logo"><img src="../images/logo_white.svg" alt="logo"></a>
      <ul>
        <li><a href="../login-form/index.html" class="navbar-button">Log In</a></li>
        <li><a href="#" class="navbar-button">Offer a Class</a></li>
        <li><a href="../browse-classes/browseClasses.html" class="navbar-button">Browse Classes</a></li>
        <li><a href="../about-us/index.html" class="navbar-button">About Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <section class="signup">
        <div class="signup-form_title">
          <img src="../images/logo_color.svg" alt="logo">
          <h1>Grow your network</h1>
        </div>
        <form>
          <label for="fname" class="form-label">First Name</label></br>
          <input type="text" name="fname" class="form-area" placeholder="John"><br>
          <label for="lname" class="form-label">Last Name</label></br>
          <input type="text" name="lname" class="form-area" placeholder="Doe"><br>
          <label for="email" class="form-label">Email Address</label></br>
          <input type="text" name="email" class="form-area" placeholder="email@example.com"><br>
          <label for="confirmemail" class="form-label">Confirm Email Address</label></br>
          <input type="text" name="confirmemail" class="form-area"><br>
          <label for="password" class="form-label">Passowrd</label></br>
          <input type="password" name="password" class="form-area"><br>
          <label for="confirmpassword" class="form-label">Confirm Passowrd</label></br>
          <input type="password" name="confirmpassword" class="form-area"><br>
        </form>
        <div class="form-buttons">
          <a href="../account-registration/index.html" class="login-button">Create Account</a>
          <a href="../login-form/index.html" class="login-link">Log In Instead</a>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <p class="footer-text">Copyright Â© 2020, Group Space</p>
  </footer>
</body>
</html>
