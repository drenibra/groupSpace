<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"> 
  <title>GroupSpace</title>
</head>
<body>
  <main>
    <section class="registration">
      <div class="white-bars"></div>
      <div class="container">
        <div class="registration-form">
          <img src="../images/logo_color.svg" alt="logo">
          <h2>Letâ€™s start with your information</h2>
          <div class="forms">
            <label for="fields" class="options">What is your field of interest/expertise?</label>
            <select name="fields">
              <option value="Programming" class="options">Programming</option>
              <option value="gdesign" class="options">Graphic Design/Motion Graphics</option>
              <option value="vediting" class="options">Video Editing/Visual Effects</option>
              <option value="3dDesign" class="options">3d Design/Animation</option>
              <option value="gdevelop" class="options">Game Developing</option>
            </select></br>
            <label for="level" class="options">What is your level in this field?</label>
            <select name="level">
              <option value="None" class="options">None - Interested</option>
              <option value="Beginner" class="options">Beginner</option>
              <option value="Intermediate" class="options">Intermediate</option>
              <option value="Proficient" class="options">Proficient</option>
              <option value="Expert" class="options">Expert</option>
            </select>
            <a href="../landing page/index.html" class="button">Next</a>
          </div>
        </div>
      </div>
      <div class="white-bars"></div>
    </section>
  </main>
</body>
</html>
